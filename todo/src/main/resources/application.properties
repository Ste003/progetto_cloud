spring.application.name=todo

# Connessione a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# (Aggiunta consigliata)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Propriet√† per Jakarta Persistence (in alcuni casi utili)
jakarta.persistence.jdbc.url=jdbc:postgresql://localhost:5432/postgres

# Parametri per HikariCP (opzionali)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.min-idle=5
